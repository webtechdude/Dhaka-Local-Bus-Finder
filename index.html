<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-10">
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-4">
                <img src="public/img/logo.png" alt="Logo" class="h-12 w-12 object-contain rounded-md" />
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Dhaka Local Bus Finder</h1>
                    <p class="text-sm text-gray-600 dark:text-gray-200">Find local bus routes across Dhaka</p>
                </div>
            </div>
            <div>
                <button id="themeSwitcher" aria-label="Toggle theme" aria-pressed="false"
                    class="inline-flex items-center p-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white">
                    <!-- Font Awesome icon; JS will keep this in sync with the current theme -->
                    <i id="themeIcon" class="fa-solid fa-moon h-5 w-5"></i>
                </button>
            </div>
        </header>

        <main>
            <div id="loadingStatus" class="max-w-2xl mx-auto mb-4 text-sm text-gray-600 dark:text-gray-200 hidden">
                Loading data…</div>
            <section
                class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow p-6 mb-8 min-h-[70vh] flex items-center">
                <form onsubmit="event.preventDefault(); findRoutes();" class="space-y-6 w-full">
                    <div class="relative">
                        <label for="fromLocation"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">From</label>
                        <input id="fromLocation" type="text" autocomplete="off"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="e.g. Banasree">
                        <button id="fromToggle" type="button" aria-label="Open from suggestions"
                            class="absolute right-2 top-9 h-8 w-8 flex items-center justify-center text-gray-500 hover:text-gray-700 dark:text-gray-200 dark:hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.06z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div id="fromSuggestions"
                            class="absolute left-0 right-0 mt-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-lg max-h-60 overflow-y-auto hidden z-50">
                        </div>
                    </div>

                    <div class="relative">
                        <label for="toLocation"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">To</label>
                        <input id="toLocation" type="text" autocomplete="off"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="e.g. Kakrail">
                        <button id="toToggle" type="button" aria-label="Open to suggestions"
                            class="absolute right-2 top-9 h-8 w-8 flex items-center justify-center text-gray-500 hover:text-gray-700 dark:text-gray-200 dark:hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.06z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div id="toSuggestions"
                            class="absolute left-0 right-0 mt-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-lg max-h-60 overflow-y-auto hidden z-50">
                        </div>
                    </div>

                    <div>
                        <button type="button" onclick="findRoutes()"
                            class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg">Find
                            Routes</button>
                    </div>
                </form>
            </section>

            <section id="results" class="max-w-4xl mx-auto space-y-4"></section>
        </main>
